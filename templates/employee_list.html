{% extends 'base.html' %}

{% block content %}
  <h2>Employee List</h2>
  <ul>
    {% for employee in employees %}
      <li>{{ employee.name }} - {{ employee.designation }} - {{ employee.department }} 
        <a href="{% url 'employee_app:employee-update' pk=employee.pk %}">Update</a>
        <a href="{% url 'employee_app:employee-delete' pk=employee.pk %}">Delete</a>
      </li>
      
    {% endfor %}
  </ul>
  <a href="{% url 'employee_app:employee-create' %}">Add Employee</a>

{% endblock %}
