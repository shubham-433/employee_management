{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
  <a href="{% url 'employee_app:employee-list' %}">Cancel</a>
{% endblock %}
